{% load static %}
<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <!-- reset.css : meyerweb -->
    <link rel="stylesheet" href="{% static './css/reset.css' %}">
    <!-- font : pretendard -->
    <link rel="stylesheet" as="style" crossorigin=""
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

    <link rel="stylesheet" href="{% static './css/global.css' %}">

    <!-- layout -->
    <link rel="stylesheet" href="{% static './css/header.css' %}">
    <link rel="stylesheet" href="{% static './css/footer.css' %}">
    <link rel="stylesheet" href="{% static './css/about.css' %}">

    <!-- component -->
    <link rel="stylesheet" href="{% static './css/button.css' %}">
    <link rel="stylesheet" href="{% static './css/banner.css' %}">
    <link rel="stylesheet" href="{% static './css/category.css' %}">
    <link rel="stylesheet" href="{% static './css/author.css' %}">

    <link rel="stylesheet" href="{% static './css/post.css' %}">
    <link rel="stylesheet" href="{% static './css/posts.css' %}">
    <link rel="stylesheet" href="{% static './css/main.css' %}">
    <link rel="stylesheet" href="{% static './css/wrapbox.css' %}">
    <link rel="stylesheet" href="{% static './css/view.css' %}">
</head>

<body>
    <header>
        <div class="max-width">
            <h1>
                <a href="{% url 'index' %}">
                    <img src="{% static './assets/Logo.svg' %}" alt="My Blog">
                </a>
            </h1>
            <ul>
                <!-- 로그인 -->
                <li class="profile-img">
                    <a href="#">
                        <img src="{% static './assets/profile.jpg' %}" alt="My Page">
                    </a>
                </li>
                <li>
                    <a href="{% url 'post_create' %}" class="button">
                        <img src="{% static './assets/icon-modify-white.svg' %}" alt="">
                        <span>Write</span>
                    </a>
                </li>
                <li>
                    <button class="button white">
                        <img src="{% static './assets/icon-logout.svg' %}" alt="">
                        <span>Logout</span>
                    </button>
                </li>
                <!-- //로그인 -->

                <!-- 로그아웃 -->
                <!--
                <li>
                    <a href="#" class="button gray">
                        <img src="./assets/icon-login.svg" alt="" />
                        <span>Login</span>
                    </a>
                </li>
                <li class="only-pc">
                    <a href="#" class="button gray">
                        <img src="./assets/icon-register.svg" alt="" />
                        <span>Register</span>
                    </a>
                </li>
    -->
                <!--// 로그아웃 -->
            </ul>
        </div>
    </header>
    {% block main %}
    {% endblock main %}
    <footer>
        <div class="max-width">
            <h2>Copyright. Kimchanyang. All Right Reserved.</h2>
            <button class="top-button">TOP</button>
        </div>
    </footer>
</body>

</html>
